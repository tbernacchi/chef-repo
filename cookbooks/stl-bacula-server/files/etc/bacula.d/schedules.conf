## Schedule personalizado tabajara
## Regras:
## A partir das 00h05m com intervalos de 30m ate as 05hs, ex.:
## 00h05
## 00h35
## 01h05
## 01h35
## ..
## ..
## 05h
##
## O full segue o exemplo, mas no minuto 10 dentro de cada intervalo

