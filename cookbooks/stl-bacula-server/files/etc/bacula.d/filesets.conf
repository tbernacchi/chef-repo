# Configuracao de fileset

# FileSet Default
FileSet {
  Name = "Full Set"
  Include {
    Options {
      signature = MD5
      compression = GZIP4
    }
    File = /usr/sbin
  }

  Exclude {
    File = /var/lib/bacula
    File = /volumes-bacula/backup
    File = /proc
    File = /tmp
    File = /sys
    File = /.journal
    File = /.fsck
  }
}

###

FileSet {
  Name = "Catalog"
  Include {
    Options {
      signature = MD5
      compression = GZIP4
    }
    File = "/var/lib/bacula/bacula.sql"
  }
}

